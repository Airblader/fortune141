<!DOCTYPE html>
<html>
<head>
</head>
<body>

<div data-role="page" id="pageGame141Setup" data-add-back-btn="true">
    <div data-role="header">
        <h1>Settings</h1>
    </div>
    
    <div data-role="content">
        <input type="button" id="game141SetupStartButton" value="Start Game" data-theme="e" />
        
        <div class="ui-grid-a ui-bar" id="game141SetupPlayerGrid" style="text-align: center; cursor: pointer;">
            <div class="ui-block-a" id="game141SetupPlayer0">
                <span id="game141SetupPlayer0Name" data-pid="-1" style="font-size: 12pt; text-shadow: none;">Player 1</span>
                <img src="../../img/players/playerDummy.jpg" id="game141SetupPlayer0Img" class="userPictureBig" />
            </div>
            <div class="ui-block-b" id="game141SetupPlayer1">
                <span id="game141SetupPlayer1Name" data-pid="-1" style="font-size: 12pt; text-shadow: none;">Player 2</span>
                <img src="../../img/players/playerDummy.jpg" id="game141SetupPlayer1Img" class="userPictureBig" />
            </div>
        </div>
        
        <div data-role="fieldcontain">
            <label for="game141SetupScoreGoal">Score Goal</label>
            <input type="range" name="game141SetupScoreGoal" id="game141SetupScoreGoal" value="60" min="10" max="500" step="10" />
        </div>
        
        <div data-role="fieldcontain">
            <label for="game141SetupMaxInnings">Innings Limit</label>
            <input type="range" name="game141SetupMaxInnings" id="game141SetupMaxInnings" value="0" min="0" max="100" step="1" />
        </div>
        
        <div data-role="fieldcontain">
            <select name="game141SetupLoadProfileSelect" id="game141SetupLoadProfileSelect">
                <option value="0">Training</option>
                <option value="1">League</option>
            </select>
            <input type="button" id="game141SetupLoadProfileButton" value="Load Game Profile" />
        </div>
    </div>
    
    <!-- Player Select Popup -->
    <div id="popupGame141SelectPlayer" data-role="popup" data-corners="false">
        <div data-role="content" id="game141PlayerList">
            <!-- Dynamically created -->
            <ul data-role="listview" data-inset="true" data-filter="true" data-filter-placeholder="Search Players..." data-dividertheme="a">
                <li data-role="list-divider">Favorites</li>
                <li><a href="#"><img src="#" /></a></li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
