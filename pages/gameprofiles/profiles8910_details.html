<!DOCTYPE html>
<html>
<head>
</head>
<body>

<div data-role="page" id="pageProfiles8910Details">
    <div data-role="header">
        <a href="profiles_list.html" data-icon="arrow-l">Back</a>
        <h1>Game Profile</h1>
    </div>
    
    <div data-role="content">
        <div data-role="fieldcontain">
            <label for="edit8910Profile_Name">Profile Name</label>
            <input type="text" id="edit8910Profile_Name" name="edit8910Profile_Name" value="" />
        </div>
        
        <div data-role="fieldcontain">
            <select name="edit8910Profile_GameType" id="edit8910Profile_GameType">
                <option value="8">8-Ball</option>
                <option value="9">9-Ball</option>
                <option value="10">10-Ball</option>
            </select>
        </div>
        
        <div data-role="fieldcontain">
            <select name="edit8910Profile_BreakType" id="edit8910Profile_BreakType">
                <option value="0">Winner Break</option>
                <option value="1">Loser Break</option>
                <option value="2">Alternate Break</option>
            </select>
        </div>
        
        <div data-role="fieldcontain">
            <select name="edit8910Profile_GameMode" id="edit8910Profile_GameMode">
                <!-- Dynamically created -->
            </select>
        </div>
        
        <div data-role="fieldcontain">
            <div data-role="fieldcontain">
                <label for="edit8910Profile_RacksPerSet">Race To</label>
                <input type="range" name="edit8910Profile_RacksPerSet" id="edit8910Profile_RacksPerSet" value="5" min="1" max="25" step="1" />
            </div>

            <div data-role="fieldcontain">
                <label for="edit8910Profile_NumberOfSets">Number of Sets</label>
                <input type="range" name="edit8910Profile_NumberOfSets" id="edit8910Profile_NumberOfSets" value="1" min="1" max="15" step="1" />
            </div>
        </div>
        
        <div data-role="fieldcontain">
            <div data-role="collapsible">
                <h3>Shot Clock</h3>
            
                <div data-role="fieldcontain">
                    <label for="edit8910Profile_Shotclock">Time per Shot (in seconds)</label>
                    <input type="range" name="edit8910Profile_Shotclock" id="edit8910Profile_Shotclock" value="0" min="0" max="90" step="5" />
                </div>
                    
                <div data-role="fieldcontain">
                    <label for="edit8910Profile_Extension">Extension Time (in seconds)</label>
                    <input type="range" name="edit8910Profile_Extension" id="edit8910Profile_Extension" value="30" min="0" max="90" step="5" />
                </div>
                    
                <div data-role="fieldcontain">
                    <label for="edit8910Profile_ExtensionsPerRack">Extensions per Rack</label>
                    <input type="range" name="edit8910Profile_ExtensionsPerRack" id="edit8910Profile_ExtensionsPerRack" value="1" min="0" max="3" step="1" />
                </div>
                
                <div data-role="fieldcontain">
                    <div class="ui-grid-a">
                        <div class="ui-block-a formElementTableText">
                            Use Sound Warning:
                        </div>
                        <div class="ui-block-b formElementTableFormElement">
                            <select name="edit8910Profile_UseSound" id="edit8910Profile_UseSound" data-role="slider">
                                <option value="false">Off</option>
                                <option value="true" selected="selected">On</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
        <div data-role="fieldcontain">
            <input type="button" id="edit8910Profile_Submit" name="edit8910Profile_Submit" value="Save" data-icon="check" />
            <div id="edit8910Profile_DeleteWrapper">
                <input type="button" id="edit8910Profile_Delete" value="Delete Profile" data-theme="e" data-icon="delete" />
            </div>
        </div>
    </div>    
</div>

</body>
</html>
