<!DOCTYPE html>
<html>
<head>
</head>
<body>

<div data-role="page" id="pageProfiles141Details">
    <div data-role="header">
        <a href="profiles141_list.html" data-icon="arrow-l">Back</a>
        <h1>14/1 Profile</h1>
    </div>
    
    <div data-role="content">
        <div data-role="fieldcontain">
            <label for="edit141Profile_Name">Profile Name</label>
            <input type="text" id="edit141Profile_Name" name="edit141Profile_Name" value="" />
        </div>
        
        <div data-role="fieldcontain">
            <label for="edit141Profile_ScoreGoal">Score Goal</label>
            <input type="range" name="edit141Profile_ScoreGoal" id="edit141Profile_ScoreGoal" min="10" max="500" step="5" />
        </div>
        
        <div data-role="fieldcontain">
            <select name="edit141Profile_GameMode" id="edit141Profile_GameMode">
                <!-- Dynamically created -->
            </select>
        </div>
        
        <div data-role="fieldcontain">
            <div data-role="collapsible">
                <h3>More Settings</h3>
                
                <div data-role="fieldcontain">
                    <label for="edit141Profile_InningsLimit">Innings Limit</label>
                    <input type="range" name="edit141Profile_InningsLimit" id="edit141Profile_InningsLimit" min="0" max="100" step="5" />
                </div>
                
                <div data-role="fieldcontain">
                    <label for="edit141Profile_InningsExtension">Innings Extension</label>
                    <input type="range" name="edit141Profile_InningsExtension" id="edit141Profile_InningsExtension" min="0" max="10" step="1" />
                </div>
            </div>
            
            <div data-role="collapsible">
                <h3>Handicap</h3>
                
                <div data-role="collapsible">
                    <h3>Player 1</h3>
                    
                    <div data-role="fieldcontain">
                        <label for="edit141Profile_Handicap1">Handicap</label>
                        <input type="range" name="edit141Profile_Handicap1" id="edit141Profile_Handicap1" min="0" max="50" step="5" />
                    </div>
                    
                    <div data-role="fieldcontain">
                        <label for="edit141Profile_Multiplicator1">Points Multiplicator</label>
                        <input type="range" name="edit141Profile_Multiplicator1" id="edit141Profile_Multiplicator1" min="1" max="3" step="1" />
                    </div>
                </div>
                
                <div data-role="collapsible">
                    <h3>Player 2</h3>
                    
                    <div data-role="fieldcontain">
                        <label for="edit141Profile_Handicap2">Handicap</label>
                        <input type="range" name="edit141Profile_Handicap2" id="edit141Profile_Handicap2" min="0" max="50" step="5" />
                    </div>
                    
                    <div data-role="fieldcontain">
                        <label for="edit141Profile_Multiplicator2">Points Multiplicator</label>
                        <input type="range" name="edit141Profile_Multiplicator2" id="edit141Profile_Multiplicator2" min="1" max="3" step="1" />
                    </div>
                </div>
            </div>
        </div>
        
        <div data-role="fieldcontain">
            <input type="button" id="edit141Profile_Submit" name="edit141Profile_Submit" value="Save" data-icon="check" />
            <input type="button" id="edit141Profile_Delete" value="Delete Profile" data-theme="e" data-icon="delete" />
        </div>
    </div>    
</div>

</body>
</html>
