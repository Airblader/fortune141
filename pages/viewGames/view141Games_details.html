<!DOCTYPE html>
<html>
<head>
</head>
<body>

<div data-role="page" id="pageView141GamesDetails">
    <div data-role="header">
        <a href="view141Games_list.html" data-icon="arrow-l">Back</a>
        <h1>Game Details</h1>
    </div>
    
    <div data-role="content">
        <div style="width: 100%; text-align: center;">
            <h2 style="margin-bottom: 0; margin-top: 0;">Straight Pool Match</h2>
            <h3 style="margin-top: 0;" id="view141GamesDetailsDate">&nbsp;</h3>
        </div>
        
        <table cellpadding="0" cellspacing="0" style="width: 100%; text-align: center;">
            <thead>
                <tr>
                    <td id="view141GamesDetailsName1" style="cursor: pointer; width: 40%;"></td>
                    <td></td>
                    <td id="view141GamesDetailsName2" style="cursor: pointer; width: 40%;"></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="view141GamesDetailsScore1" style="font-weight: bold; font-size: large;"></td>
                    <td>Pts</td>
                    <td id="view141GamesDetailsScore2" style="font-weight: bold; font-size: large;"></td>
                </tr>
                
                <tr><td colspan="3">&nbsp;</td></tr>
                
                <tr>
                    <td id="view141GamesDetailsGD1">0.00</td>
                    <td>&#216;</td>
                    <td id="view141GamesDetailsGD2">0.00</td>
                </tr>
                <tr>
                    <td id="view141GamesDetailsHS1">0</td>
                    <td>HS</td>
                    <td id="view141GamesDetailsHS2">0</td>
                </tr>
                
                <tr><td colspan="3">&nbsp;</td></tr>
                
                <tr id="view141GamesHandicapTable">
                    <td id="view141GamesHandicap1"></td>
                    <td>HC</td>
                    <td id="view141GamesHandicap2"></td>
                </tr>
                <tr id="view141GamesMultiplicatorTable">
                    <td id="view141GamesMultiplicator1"></td>
                    <td>M</td>
                    <td id="view141GamesMultiplicator2"></td>
                </tr>
            </tbody>
        </table>
        
        <div data-role="fieldcontain">
            <input type="button" id="view141GamesDetailsViewTable" name="view141GamesDetailsViewTable" value="View Scoreboard" data-icon="arrow-r" data-iconpos="right" />
        </div>
        
        <div id="view141GamesDetailsCanvasContainer" style="text-align: center;">
            <!-- Dynamically created -->
        </div>
        
        <div data-role="fieldcontain">
            <input type="button" id="view141GamesDetailsDelete" value="Delete Game" data-theme="e" data-icon="delete" />
        </div>
    </div>
    
    <div id="view141GamesDetailsScoreTableContainer" style="position: absolute; width: 100%; cursor: pointer;">
        <table id="view141GamesDetailsScoreTable" cellspacing="0" cellpadding="0">
            <thead>
                <tr>
                    <td colspan="7" style="border-bottom-width: 0; height: 30px; line-height: 30px;">Scoreboard</td>
                </tr>
                <tr>
                    <td>Pts</td>
                    <td>F</td>
                    <td>Total</td>
                    <td>#</td>
                    <td>Pts</td>
                    <td>F</td>
                    <td>Total</td>
                </tr>
            </thead>
            <!-- Dynamically created -->
        </table>
    </div>
</div>

</body>
</html>
