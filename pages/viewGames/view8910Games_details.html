<!DOCTYPE html>
<html>
<head>
</head>
<body>

<div data-role="page" id="pageView8910GamesDetails">
    <div data-role="header">
        <a href="viewGames_list.html" data-icon="arrow-l">Back</a>
        <h1>Game Details</h1>
    </div>
    
    <div data-role="content">
        <div style="width: 100%; text-align: center;">
            <h2 style="margin-bottom: 0; margin-top: 0;">
                <span id="view8910GamesDetailsGameType"></span>-Ball Match
            </h2>
            <p style="margin-top: 0; margin-bottom: 0;">
                Race to <span id="view8910GamesDetailsRacksPerSet"></span>
            </p>
            <p style="margin-top: 0; margin-bottom: 0; display: none;" id="view8910GamesNumberOfSetsWrapper">
                First to win <span id="view8910GamesDetailsNumberOfSets"></span> sets
            </p>
            <h3 style="margin-top: 0;" id="view8910GamesDetailsDate">&nbsp;</h3>
        </div>
        
        <table cellpadding="0" cellspacing="0" style="width: 100%; text-align: center;">
            <thead>
                <tr>
                    <td id="view8910GamesDetailsName1" style="cursor: pointer; width: 40%;"></td>
                    <td></td>
                    <td id="view8910GamesDetailsName2" style="cursor: pointer; width: 40%;"></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="view8910GamesDetailsScore1" style="font-weight: bold; font-size: large;"></td>
                    <td>Score</td>
                    <td id="view8910GamesDetailsScore2" style="font-weight: bold; font-size: large;"></td>
                </tr>
            </tbody>
        </table>
        
        <table id="view8910GamesDetailsSets" cellpadding="0" cellspacing="0" style="width: 100%; text-align: center; margin-top: 25px;">
            <thead style="font-weight: bold;">
                <tr>
                    <td colspan="3">Overview by Sets</td>
                </tr>
                <tr>
                    <td style="width: 40%;">Score</td>
                    <td>#</td>
                    <td style="width: 40%;">Score</td>
                </tr>
            </thead>
            <!-- Dynamically created -->
        </table>
        
        <div data-role="fieldcontain">
            <input type="button" id="view8910GamesDetailsDelete" value="Delete Game" data-theme="e" data-icon="delete" data-corners="false" data-shadow="false" />
        </div>
    </div>
</div>

</body>
</html>
