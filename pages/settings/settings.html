<!DOCTYPE html>
<html>
<head>
</head>
<body>

<div data-role="page" id="pageSettings">
    <div data-role="header" data-tap-toggle="false">
        <a href="../../index.html" data-icon="arrow-l">Back</a>
        <h1>Settings</h1>
    </div>
    
    <div data-role="content">
        <div data-role="fieldcontain">
            <div data-role="collapsible" data-collapsed="false">
                <h3>Straight Pool</h3>
                
                <label for="settingsKeepScreenOn">Keep display on during games:</label>
                <select name="settingsKeepScreenOn" id="settingsKeepScreenOn">
                        <option value="0">Off</option>
                        <option value="1">On, but allow dimming</option>
                        <option value="2">On</option>
                </select>
            </div>
        </div>
        
        <div data-role="fieldcontain">
            <div data-role="collapsible" data-collapsed="false">
                <h3>8-/9-/10-Ball</h3>
                
                <label for="settingsKeepScreenOn8910">Keep display on during games:</label>
                <select name="settingsKeepScreenOn8910" id="settingsKeepScreenOn8910">
                        <option value="0">Off</option>
                        <option value="1">On, but allow dimming</option>
                        <option value="2">On</option>
                </select>
                
                <label for="settings8910NotifyWhoHasToBreak">Notify who has to break (alternate break only):</label>
                <select name="settings8910NotifyWhoHasToBreak" id="settings8910NotifyWhoHasToBreak">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                </select>
            </div>
        </div>
        
        <div data-role="fieldcontain">
            <div data-role="collapsible" data-collapsed="false">
                <h3>Language</h3>
                
                <label for="settingsLanguage">Language:</label>
                <select name="settingsLanguage" id="settingsLanguage">
                        <option value="en">English</option>
                </select>
                
                <label for="settingsDateFormat">Date Format:</label>
                <select name="settingsDateFormat" id="settingsDateFormat">
                        <option value="[month]/[day]/[year]">MM/DD/YYYY</option>
                        <option value="[day].[month].[year]">DD.MM.YYYY</option>
                </select>
            </div>
        </div>
        
        <div data-role="fieldcontain">
            <div data-role="collapsible">
                <h3>Player Profiles</h3>
                
                <label for="settingsSaveToAlbum">Save Location:</label>
                <select name="settingsSaveToAlbum" id="settingsSaveToAlbum">
                        <option value="true">Photo Album</option>
                        <option value="false">App Cache</option>
                </select>
            </div>
        </div>
        
        <div data-role="fieldcontain">
            <div data-role="collapsible">
                <h3>Tooltips</h3>
                
                <div class="ui-grid-a">
                    <div class="ui-block-a formElementTableText">
                        Tooltips:
                    </div>
                    <div class="ui-block-b formElementTableFormElement">
                        <select name="settingsTooltips" id="settingsTooltips" data-role="slider">
                            <option value="false">Off</option>
                            <option value="true">On</option>
                        </select>
                    </div>
                </div>
                <div class="ui-grid-solo">
                    <div class="ui-block-a">
                        <input type="button" id="settingsTooltipsReset" name="settingsTooltipsReset" value="Reset Tooltips" data-icon="refresh" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
