<!DOCTYPE html>
<html>
<head>
</head>
<body>

<div data-role="page" id="pagePlayersAdd">
    <div data-role="header" id="pagePlayersListNewPlayerHead">
        <a href="#" data-rel="back" data-icon="arrow-l">Back</a>
        <h1>Add Player</h1>
    </div>
    
    <div id="pagePlayersListNewPlayer" data-role="content">
        <div data-role="fieldcontain">
            <label for="addPlayer_Name">Full Name</label>
            <input type="text" id="addPlayer_Name" name="addPlayer_Name" value="" />
        </div>
        
        <div data-role="fieldcontain">
            <label for="addPlayer_Nickname">Nickname (optional)</label>
            <input type="text" id="addPlayer_Nickname" name="addPlayer_Nickname" value="" />
        </div>
        
        <div data-role="fieldcontain">
            <div class="ui-grid-a">
                <div class="ui-block-a formElementTableText">
                    Use Nickname:
                </div>
                <div class="ui-block-b formElementTableFormElement">
                    <select name="addPlayer_DisplayNickname" id="addPlayer_DisplayNickname" data-role="slider">
                        <option value="false">No</option>
                        <option value="true">Yes</option>
                    </select>
                </div>
                
                <div class="ui-block-a formElementTableText">
                    Favorite:
                </div>
                <div class="ui-block-b formElementTableFormElement">
                    <select name="addPlayer_IsFavorite" id="addPlayer_IsFavorite" data-role="slider">
                        <option value="false">No</option>
                        <option value="true">Yes</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div data-role="fieldcontain">
            <div data-role="collapsible">
                <h3>Picture</h3>
                <div style="text-align: center;">
                    <img src="" id="addPlayer_Picture" class="userPictureBig" />
                </div>
                
                <input type="button" id="addPlayer_PictureTake" name="addPlayer_PictureTake" value="Set Picture" data-icon="plus" />
                <input type="button" id="addPlayer_PictureDelete" name="addPlayer_PictureDelete" value="Delete Picture" data-icon="delete" />
            </div>
        </div>
        
        <div data-role="fieldcontain">
            <input type="button" id="addPlayer_Submit" name="addPlayer_Submit" value="Submit" data-icon="check" />
        </div>
    </div>
</div>

</body>
</html>
