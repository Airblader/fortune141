<!DOCTYPE html>
<html>
<head>
</head>
<body>

<div data-role="page" id="pagePlayerDetails">
    <div id="pagePlayerDetailsOverviewHead" data-role="header">
        <a href="player_list.html" data-icon="arrow-l">Back</a>
        <h1>Details</h1>
        <a href="#" id="pagePlayerDetailsEditLink" class="ui-btn-right" data-icon="gear">Edit</a>
    </div>
    
    <div id="pagePlayerDetailsOverview" data-role="content">
        <div style="margin-bottom: 10px; text-align: center;">
            <img src="#" id="playerDetails_Image" class="userPictureBig" />
        </div>
        
        <div class="ui-grid-a ui-bar ui-bar-c">
            <div class="ui-block-a">Name</div>
            <div class="ui-block-b" id="playerDetails_Name"></div>
            
            <div class="ui-block-a">Nickname</div>
            <div class="ui-block-b" id="playerDetails_Nickname"></div>
            
            <div class="ui-block-a">&nbsp;</div>
            <div class="ui-block-b">&nbsp;</div>
            
            <div class="ui-block-a">Favorite</div>
            <div class="ui-block-b" id="playerDetails_IsFavorite"></div>
            
            <div class="ui-block-a">Use Nickname</div>
            <div class="ui-block-b" id="playerDetails_DisplayNickname"></div>
        </div>
        
        <div class="ui-grid-a ui-bar ui-bar-c" style="margin-top: 15px;">
            <div class="ui-block-a">High Run (HS)</div>
            <div class="ui-block-b" id="playerDetails_HS"></div>
            
            <div class="ui-block-a">GD</div>
            <div class="ui-block-b" id="playerDetails_GD"></div>
            
            <div class="ui-block-a">HGD</div>
            <div class="ui-block-b" id="playerDetails_HGD"></div>
            
            <div class="ui-block-a">Quota</div>
            <div class="ui-block-b" id="playerDetails_Quota"></div>
        </div>
        
        <div class="ui-grid-solo" style="margin-top: 50px;">
            <div class="ui-block-a">
                <input type="button" id="playerDetailsDeleteButton" value="Delete Player" data-theme="e" data-icon="delete" onClick="javascript:$('#popupDeletePlayer').popup('open');" />
            </div>
        </div>
    </div>
    
    <!-- Edit Player -->
    <div id="pagePlayerDetailsEditPlayerHead" data-role="header">
        <a href="#" id="pagePlayerDetailsEditPlayerBackLink" data-icon="arrow-l">Back</a>
        <h1>Edit Player</h1>
    </div>
    
    <div id="pagePlayerDetailsEditPlayer" data-role="content">
        <div data-role="fieldcontain">
            <label for="editPlayer_Name">Full Name</label>
            <input type="text" id="editPlayer_Name" name="editPlayer_Name" value="" />
        </div>
        
        <div data-role="fieldcontain">
            <label for="editPlayer_Nickname">Nickname (optional)</label>
            <input type="text" id="editPlayer_Nickname" name="editPlayer_Nickname" value="" />
        </div>
        
        <div data-role="fieldcontain">
            <label for="editPlayer_DisplayNickname">Use Nickname</label>
            <select name="editPlayer_DisplayNickname" id="editPlayer_DisplayNickname" data-role="slider">
                <option value="false">No</option>
                <option value="true">Yes</option>
            </select>
        </div>
        
        <div data-role="fieldcontain">
            <label for="editPlayer_IsFavorite">Favorite</label>
            <select name="editPlayer_IsFavorite" id="editPlayer_IsFavorite" data-role="slider">
                <option value="false">No</option>
                <option value="true">Yes</option>
            </select>
        </div>
        
        <div data-role="fieldcontain">
            <input type="button" id="editPlayer_Submit" name="addPlayer_Submit" value="Submit" />
        </div>
    </div>
    
    <!-- Delete Player Popup -->
    <div data-role="popup" id="popupDeletePlayer" data-overlay-theme="a" data-theme="e">
        <a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
        
        <div data-role="content">
            <h2>Warning!</h2>
            <p>You are about to delete this player.</p>
            <p>Are you sure that you want to do this? This action can <strong>not</strong> be undone!</p>
            
            <input type="button" id="playerDetailsDeleteConfirm" data-theme="e" data-icon="check" value="Yes, delete" />
            <input type="button" onClick="javascript:$('#popupDeletePlayer').popup('close');" data-theme="b" data-icon="delete" value="No, cancel" />
        </div>
    </div>
</div>

</body>
</html>
